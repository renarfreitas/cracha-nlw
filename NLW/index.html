<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Renar Freitas - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/selorocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/fotopessoal3.jpg"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Renar Freitas</h1>
        <a id="urlUser"
        href="" target="_blank"
        >
          <img src="images/github.svg" alt="github" /><span id="userLogin"></span></a
        >
        <p id="userBio">A focused web programming student</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a 
            href="" target="_blank"
            >
              <img src="images/yuoutube.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a 
            href="" target="_blank"
            >
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a 
            href="" target="_blank"
            >
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a 
            href="" target="_blank"
            >
              <img src="images/twitter.svg" alt="twitter"/>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
